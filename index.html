<!DOCTYPE html>
<html>
	<head>
		<title>Character Description Intensifer</title>
		<script src="script.js"></script>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div id="container">
			<div id="innerContainer">
				<h1 id="title" class="whiteText">Character Description Intensifier</h1>

				<div id="inputAndResult">
					<div id="inputContainer">
						<p id="instructions" class="whiteText">
							Enter a few words that describe your character...
						</p>
						<div id="inputAndSubmission">
							<input type="text" id="inputField" value="goblin slayer"></input>
							<script>
								document.getElementById("inputField").value = randSampleName();
								const inputBox = document.getElementById("inputField");
								inputBox.addEventListener("keydown", 
									(event) => {if(event.keyCode == 13) {buttonClick();}})
							</script>
							<span id="generateButtonContainer">
								<input type="submit" id="generateButton" value="GENERATE" onclick="buttonClick()"></input>
							</span>
						</div>
					</div>

					<p id="moreInstructions" class="whiteText">
						What does your character do? <br>
						What is your character defined by? <br>
						Describe your character in 2-3 words. <br>
						The more succinct, the better.
					</p>
					<p id="charName" class="whiteText"></p>

				</div>
			</div>
		</div>
	</body>
</html>
